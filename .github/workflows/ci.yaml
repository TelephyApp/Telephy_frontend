name: CI Flutter

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  flutter_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test
  build_apk_appbundle:
    needs: 
      - flutter_test
    runs-on: ubuntu-latest
    steps:
      - run: flutter build apk
      - run: flutter build appbundle
            
